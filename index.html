<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="grid-container">
        <div class="grid-item grid-item-1">
          <img
            class="gabrielle-perfume"
            src="image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="grid-item grid-item-2">
          <div class="flex-content">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <h3>
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </h3>
            <div class="flex-price">
              <p class="offer-price">$149.99</p>
              <p class="original-price">$169.99</p>
            </div>
            <a class="btn" href="frontendmentor.io">
              <img class="cart" src="icon-cart.svg" alt="Add to Cart" /> Add to
              Cart</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
